<mat-card>
	<mat-card-header>
		<mat-card-title><h2>Lista de Vehiculos en el parqueadero </h2></mat-card-title>		
	</mat-card-header>

	<button mat-raised-button color="primary" [routerLink]="['/vehicle-entry']">Registrar ingreso</button>

	<mat-card-content>
	<div class="table-container mat-elevation-z8">
		<div class="loading-shade" *ngIf="isLoadingResults">
	    	<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
	    </div>
				
		<mat-table [dataSource]="dataSource" class="table" *ngIf="!isLoadingResults">
		
			<ng-container matColumnDef="plate">
			  <mat-header-cell *matHeaderCellDef> Placa </mat-header-cell>
			  <mat-cell *matCellDef="let element"> {{element.plate}} </mat-cell>
			</ng-container>
	
			<ng-container matColumnDef="vehicleType">
			  <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
			  <mat-cell *matCellDef="let element"> {{element.vehicleType}} </mat-cell>
			</ng-container>
			
			<ng-container matColumnDef="entryDate">
			  <mat-header-cell *matHeaderCellDef> Fecha Ingreso </mat-header-cell>
			  <mat-cell *matCellDef="let element"> {{element.entryDate | dateTimeFormat}} </mat-cell>
			</ng-container>
			
			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let element; columns: displayedColumns;"></mat-row>
	 
		</mat-table>
		<div class="no-result" *ngIf="!isLoadingResults && resultsLength == 0">
	    	Busqueda sin resultados
	    </div>

		<mat-paginator [length]="resultsLength" [showFirstLastButtons]="true" [pageSize]="10"></mat-paginator>
  	</div>	
		
	</mat-card-content>
</mat-card>
