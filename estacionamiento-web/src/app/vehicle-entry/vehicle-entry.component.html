<mat-card>
  <form #vehicleForm="ngForm" (ngSubmit)="registerVehicleEntry(vehicleForm.value)">
    <mat-card-header>
      <mat-card-title><h2>Registrar ingreso de vehiculo</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Placa" [(ngModel)]="vehicle.plate"
               required name="plate" #plate>
      </mat-form-field>
      <mat-form-field>
	    <mat-select placeholder="Tipo de vehiculo" [(ngModel)]="vehicle.vehicleType" name="vehicleType" required>
	      <mat-option *ngFor="let vehicleType of vehicleTypes" [value]="vehicleType">
	        {{vehicleType}}
	      </mat-option>
	    </mat-select>
  	</mat-form-field>
  	<mat-form-field *ngIf="vehicle.vehicleType === 'MOTORCYCLE'">
        <input matInput placeholder="Cilindraje" [(ngModel)]="vehicle.cylinderCapacity"
               required name="cylinderCapacity" #cylinderCapacity type="number">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!vehicleForm.form.valid">Registrar Ingreso</button>
      <a mat-button routerLink="/vehicle-list">Cancelar</a>
    </mat-card-actions>
  </form>
</mat-card>
